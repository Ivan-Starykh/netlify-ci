        <h1 class="title">

					<h2>15</h2>

				</div>

<div class="white-line" style="position: absolute;
width: 100%;
height: 12rem;
background-color: #fff;
top: 12rem;
left: 0;"></div>


      </div>
			<script>
let startTime = Date.now();
let duration = 20000;

function updateCountdown() {
	let now = Date.now();
	let difference = now - startTime;

	if (difference < duration) {
		let minutes = Math.floor(difference / 1000 / 60);
		let seconds = Math.floor((difference / 1000) % 60);

		document.getElementById("countdown-timer").innerHTML = minutes + " минут " + seconds + " секунд ";
		setTimeout(updateCountdown, 1000);
	} else{
alert("Время истекло!");
document.getElementById("yandex__form").style.display = 'none';
	}
}

updateCountdown();

			</script>
